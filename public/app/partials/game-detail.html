<div class="row">
    <div class="col-lg-8 col-md-12 col-xs-12">
        <div class="widget scoreboard">
            <div class="widget-body large text-center">
                <span class="pull-left name">{{ game.player_home.name }}</span>
                <span class="pull-right name">{{ game.player_away.name }}</span>
                <span class="score">
                    <span ng-class="{'winner': game.score_home == 5}">{{ game.score_home }}</span> : 
                    <span ng-class="{'winner': game.score_away == 5}">{{ game.score_away }}</span>
                </span>
                <div class="text-center">{{ game.created_at | date:'MMM d, yyyy (h:mma)' }}</div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 col-md-12 col-xs-12">
        <div class="widget">
            <div class="widget-title"><i class="fa fa-bar-chart-o"></i> Score History</div>
            <div class="widget-body score-history">
                <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
            </div>
        </div>
    </div>
</div>
