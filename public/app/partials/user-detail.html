<div class="row">
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-body">
        <div class="widget-icon green pull-left">
          <i class="fa fa-child"></i>
        </div>
        <div class="widget-content pull-left">
          <div class="title">{{ user.name }}</div>
          <div class="comment">Player name</div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-body">
        <div class="widget-icon red pull-left">
          <i class="fa fa-trophy"></i>
        </div>
        <div class="widget-content pull-left">
          <div class="title">{{ user.games_played }}</div>
          <div class="comment">Games played</div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-body">
        <div class="widget-icon orange pull-left">
          <i class="fa fa-sign-in"></i>
        </div>
        <div class="widget-content pull-left">
          <div class="title">{{ user.goals_scored }}</div>
          <div class="comment">Goals scored</div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-body">
        <div class="widget-icon blue pull-left">
          <i class="fa fa-clock-o"></i>
        </div>
        <div class="widget-content pull-left">
          <div class="title">{{ user.time_played }}</div>
          <div class="comment">Minutes played</div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <recent-games-index for="user.games" />
  </div>
  <div class="col-lg-6">
    <user-list-index for="users" />
  </div>
</div>
