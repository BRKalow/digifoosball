<div class="modal-header">
    <h3 class="modal-title">Add a new player to Digi Foosball</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="player_name" class="col-sm-3 control-label">Name:</label>
            <div class="col-sm-9">
                <input type="text" ng-model='playerName' class="form-control" id="player_name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="player_email" class="col-sm-3 control-label">Email:</label>
            <div class="col-sm-9">
                <input type="email" ng-model='playerEmail' class="form-control" id="player_email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="player_department" class="col-sm-3 control-label">Department:</label>
            <div class="col-sm-9">
                <input type="text" ng-model='playerDepartment' class="form-control" id="player_department" placeholder="Department">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-class="{'disabled': !playerName || !playerEmail || !playerDepartment}" ng-click="$close([playerName,playerEmail,playerDepartment])">Add player</button>
    <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
</div>
