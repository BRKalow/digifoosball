<div class="row">
  <div class="col-lg-4 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-body">
        <div class="widget-icon green pull-left">
          <i class="fa fa-users"></i>
        </div>
        <div class="widget-content pull-left">
          <div class="title">{{ stats.players }}</div>
          <div class="comment">Players</div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-body">
        <div class="widget-icon red pull-left">
          <i class="fa fa-trophy"></i>
        </div>
        <div class="widget-content pull-left">
          <div class="title">{{ stats.games_played }}</div>
          <div class="comment">Games played</div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-xs-12">
    <div class="widget">
      <div class="widget-body">
        <div class="widget-icon orange pull-left">
          <i class="fa fa-exclamation"></i>
        </div>
        <div class="widget-content pull-left">
          <div class="title">{{ stats.goals_scored }}</div>
          <div class="comment">Goals scored</div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <recent-games-index for="games" /> 
  </div>
  <div class="col-lg-6">
    <user-list-index for="users" /> 
  </div>
</div>
